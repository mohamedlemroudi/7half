<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7 i mig</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>7 i mig</h1>
    <form class="formulari_personal">
        <label>Nom: </label>
        <input id="nom_jugador">
        <label>Cantitat a postar</label>
        <input type="range" id="cantitat_apostar">
    </form>
    <div id="taula" class="taula">
        <div class="dealer">
            <p>Dealer's cards: </p>
            <div class="card card-6"></div>
            <div class="card card-7"></div>
            <div class="card card-8"></div>
            <div class="card card-9"></div>
            <div class="card card-10"></div>
        </div>
        <div class="your">
            <p>Your cards: </p>
            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-3"></div>
            <div class="card card-4"></div>
            <div class="card card-5"></div>
        </div>
    </div>

    <div class="panel-control">
        <button type="button" id="aposta">Aposta</button>
        <button type="button" id="plantar">Plantar-se</button>
        <button type="button" id="tornar_jugar">Tornar Jugar</button>
    </div>

    <div class="resultat" id="resultat">
        <h1>Resultat: </h1>
        <p id="anunciat" class="anunciat"></p>
    </div>

    <script type="module" src="javascript/main.js"></script>
</body>
</html>
